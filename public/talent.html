    /* Header Container */
.main-header {

<script>
feather.replace();

// DOM Elements
const talentGrid = document.getElementById("talentGrid");
const pageSizeSelect = document.getElementById("pageSize");
const prevBtn = document.getElementById("prevPage");
const nextBtn = document.getElementById("nextPage");

const searchInput = document.getElementById("searchInput");
const filterLocation = document.getElementById("filterLocation");
const filterJob = document.getElementById("filterJob");
const filterQualification = document.getElementById("filterQualification");

// Pagination State
let currentPage = 1;
let pageSize = parseInt(pageSizeSelect.value);

// Data
const names = [
  "Chipo Banda", "Thabo Moyo", "Naledi Dlamini", "Mwansa Tembo", "Amina Yusuf",
  "Jean-Claude Mbuyi", "Tariro Chikafu", "Lebo Mashaba", "Fatima Issa", "Tendai Ncube"
];
const locations = [
  "Zambia", "South Africa", "Botswana", "Malawi", "Zimbabwe", "Namibia",
  "Mozambique", "Lesotho", "Eswatini", "DRC"
];
const jobs = [
  "Frontend Developer", "Backend Developer", "Data Analyst",
  "HR Manager", "Finance Officer"
];
const qualifications = ["Diploma", "Bachelor's", "Master's", "PhD"];
const avatars = [
  "avatar1.jpg", "avatar2.jpg", "avatar3.jpg", "avatar4.jpg", "avatar5.jpg"
];

// Generate Sample Applicants
const applicants = Array.from({ length: 80 }, (_, i) => ({
  name: names[i % names.length],
  avatar: `assets/avatars/${avatars[i % avatars.length]}`,
  location: locations[i % locations.length],
  job: jobs[i % jobs.length],
  qualification: qualifications[i % qualifications.length],
  age: 22 + (i % 18)
}));

let filteredApplicants = [...applicants];

// Filter Logic
function applyFilters() {
  const searchTerm = searchInput.value.toLowerCase();
  const location = filterLocation.value;
  const job = filterJob.value;
  const qualification = filterQualification.value;

  filteredApplicants = applicants.filter(applicant => {
    return (
      (!searchTerm || applicant.name.toLowerCase().includes(searchTerm)) &&
      (!location || applicant.location === location) &&
      (!job || applicant.job === job) &&
      (!qualification || applicant.qualification === qualification)
    );
  });

  currentPage = 1;
  renderApplicants();
}

// Render Cards
function renderApplicants() {
  const start = (currentPage - 1) * pageSize;
  const end = start + pageSize;
  talentGrid.innerHTML = "";

  filteredApplicants.slice(start, end).forEach(applicant => {
    const card = document.createElement("div");
    card.className = "talent-card";
    card.innerHTML = `
      <img src="${applicant.avatar}" alt="${applicant.name}" onerror="this.src='assets/avatars/default.jpg'" />
      <h4>${applicant.name}</h4>
      <p><strong>Location:</strong> ${applicant.location}</p>
      <p><strong>Preference:</strong> ${applicant.job}</p>
      <p><strong>Qualification:</strong> ${applicant.qualification}</p>
      <p><strong>Age:</strong> ${applicant.age}</p>
      <div class="card-actions">
        <button class="btn apply"><i data-feather="send"></i> Contact</button>
        <button class="btn save"><i data-feather="bookmark"></i> Save</button>
      </div>
    `;
    talentGrid.appendChild(card);
  });

  feather.replace();
}

// Pagination Controls
function updatePagination() {
  pageSize = parseInt(pageSizeSelect.value);
  currentPage = 1;
  renderApplicants();
}

function goToPreviousPage() {
  if (currentPage > 1) {
    currentPage--;
    renderApplicants();
  }
}

function goToNextPage() {
  const maxPage = Math.ceil(filteredApplicants.length / pageSize);
  if (currentPage < maxPage) {
    currentPage++;
    renderApplicants();
  }
}

// Event Listeners
pageSizeSelect.addEventListener("change", updatePagination);
searchInput.addEventListener("input", applyFilters);
filterLocation.addEventListener("change", applyFilters);
filterJob.addEventListener("change", applyFilters);
filterQualification.addEventListener("change", applyFilters);
prevBtn.addEventListener("click", goToPreviousPage);
nextBtn.addEventListener("click", goToNextPage);

// Init
document.addEventListener("DOMContentLoaded", () => {
  applyFilters();
});
</script>
